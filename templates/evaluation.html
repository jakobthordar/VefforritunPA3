<h1>{{ evaluationTemplate.TitleIS }}</h1>
<div class="form-group">
	<h3>Kynning</h3>
	<p>{{ evaluationTemplate.IntroTextIS}}</p>
</div>

<div>
	<h3>Spurningar úr námskeiði</h3>

	<form name="courseQuestionsForm">
		<ul>
			<li ng-repeat="question in evaluationTemplate.CourseQuestions">
				<h4> {{ question.TextIS }} </h4>
				<input ng-model="evaluationTemplate.CourseAnswers[question.QuestionID]" ng-hide="question.isMultipleChoice" class="form-control">
			</li>
		</ul>
	</form>

	<h3>Kennaraspurningar</h3>

	<form name="teacherQuestionsForm">
		<ul>
			<li ng-repeat="question in evaluationTemplate.TeacherQuestions">
				<h4> {{question.TextIS}} </h4>
				<input ng-model="evaluationTemplate.TeacherAnswers[question.QuestionID]" ng-hide="question.isMultiplechoice" class="form-control">
			</li>
		</ul>
	</form>

	<button name="submitButton" class="btn btn-mini" ng-click="submitAnswers()">Submit answers</button>
	<p ng-hide="hideError">Vinsamlegast svaraðu öllum spurningunum</p>
</div>
