<h1>{{ evaluationTemplate.TitleIS }}</h1>
<div class="form-group">
	<h3>Kynning</h3>
	<p>{{ evaluationTemplate.IntroTextIS}}</p>
</div>

<div>
	<h3>Spurningar úr námskeiði</h3>

	<form name="courseQuestionsForm">
		<ul>
			<li ng-repeat="question in evaluationTemplate.CourseAnswers">
				<h4> {{ question.Question }} </h4>
				<input ng-model="question.Answer" ng-hide="question.isMultipleChoice" class="form-control">
			</li>
		</ul>
	</form>

	<ul>
		<li ng-repeat="question in evaluationTemplate.CourseMultiQuestions">
			<b> {{question.Question}}: </b>
			<select ng-model="question.Selected" ng-options="o.TextEN for o in question.Options"></select><br>
		</li>
	</ul>	

	<h3>Kennaraspurningar</h3>

	<form name="teacherQuestionsForm">
		<ul>
			<li ng-repeat="question in evaluationTemplate.TeacherAnswers">
				<h4> {{question.Question}} </h4>
				<input ng-model="question.Answer" ng-hide="question.isMultiplechoice" class="form-control">
			</li>
		</ul>
	</form>

	<ul>
		<li ng-repeat="question in evaluationTemplate.TeacherMultiQuestions">
			<b> {{question.Question}}: </b>
			<select ng-model="question.Selected" ng-options="o.TextEN for o in question.Options"></select><br>
		</li>
	</ul>		



	<button name="submitButton" class="btn btn-mini" ng-click="submitAnswers()">Submit answers</button>
	<p ng-hide="hideError">Vinsamlegast svaraðu öllum spurningunum</p>
</div>
