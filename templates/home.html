<h1>Evaluations</h1>
<ul>
	<li ng-repeat="evaluation in evaluations">
		<a ng-href="#/evaluation/{{ evaluation.ID }}">{{ evaluation.TemplateTitleIS }}</a>
	</li>
	<button ng-show="showButton()" class="btn btn-mini" ng-click="newEval()">Add new evaluation</button>
	<button ng-show="showButton()" class="btn btn-mini" ng-click="newTemplate()">Add new template</button>
</ul>
<div ng-controller="HomeController">
    <button>hellothar</button>
    <my-evals></myevals>
</div>
