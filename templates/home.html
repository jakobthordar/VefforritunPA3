<h1>Evaluations</h1>
<ul>
	<li ng-repeat="evaluation in evaluations">
		<a ng-href="#/evaluation/{{ evaluation.ID }}">{{ evaluation.TitleIS }}</a>
	</li>
	<button ng-show="showButton()" class="btn btn-mini" ng-click="newEvaluation()">Add new evaluation</button>
	<button ng-show="showButton()" class="btn btn-mini" ng-click="newTemplate()">Add new template</button>
</ul>
